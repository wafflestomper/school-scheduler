services:
  - type: web
    name: school-scheduler
    env: python
    buildCommand: ./build.sh
    startCommand: gunicorn --chdir /opt/render/project/src/school_scheduler --bind 0.0.0.0:$PORT scheduler_config.wsgi:application --log-file -
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DATABASE_URL
        fromDatabase:
          name: school-scheduler-db
          property: connectionString
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: PYTHONPATH
        value: /opt/render/project/src/school_scheduler
      - key: PORT
        value: 10000

databases:
  - name: school-scheduler-db
    databaseName: school_scheduler
    user: school_scheduler
    plan: free 